<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Walmart</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="myApp">
    <nav>
        <div class="nav-wrapper blue darken-3">
            <a href="#" class="brand-logo">Teste Walmart</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="pedidos.html" class="active">Pedidos</a></li>
                <li><a href="enderecos.html">Endere√ßos</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </div>
    </nav>
    <!--Pedidos-->
    <section id="pedidos" ng-controller="PedidosController">
        <div class="container">
            <h4>Pedidos</h4>        
          <ul class="collapsible" data-collapsible="accordion">
            <li ng-repeat="pedido in pedidos">
              <div class="collapsible-header"><i class="material-icons">label_outline</i>
                  Pedido: {{pedido.numeroPedido}} - Data da compra: {{pedido.dataCompra | date:'dd MM, yyyy'}}
              </div>
              <div class="collapsible-body">
                  <div class="row">
                      <div class="col s12"><h5>{{pedido.nomeProduto}}</h5></div>
                      <div class="col s6"><img class="img-pedidos" ng-src="{{pedido.imageProduto}}"></div>
                      <div class="col s6"></div>
                  </div>
              </div>
            </li>
          </ul>        
        </div>
    </section>
    
    <section id="enderecos">
    </section>
    <section id="perfil">
    </section>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/angular.min.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/PedidosController.js"></script>

</body>
</html>
